<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Infinite Scroll | Lazy Load</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <div class="container p-4">
        <div class="row mt-4">
          <h1 class="text-center">Infinite Scroll | Lazy Load</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row" id="images">
          <!-- images will be loaded here with javascript -->
        </div>
      </div>
    </main>
    <!-- loading -->
    <div class="d-flex justify-content-center mt-5 mb-5" id="loader">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <p class="text-center">&copy; 2023 Damián galván</p>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
